<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<button id="openAppBtn" style="width: 100%; height: 100px; background-color: aqua; font-size: 50px">打开App</button>
<script type="text/javascript" src="dist/bundle.js?grf=fdddddvvf"></script>
<script type="text/javascript">
    appControl.init({
        button: document.getElementById('openAppBtn'),// 按钮
        androidLink: "unapatmentguestapp://",// 安卓的打开链接
        androidDownloadUrl: "http://image.intebox.com/appstore/android/lianyuplus_guest_2017112801.apk",// 安卓的下载链接,开启应用宝的时候这个配置没有用
        androidYyb: true,// android 是否开启应用宝下载
        iosLink: "UNApatmentGuestApp://",// ios 打开链接
        iosDownloadUrl: "https://itunes.apple.com/us/app/bai-yun-shen/id1090374169?l=zh&ls=1&mt=8", // ios 的下载链接
        iosUniversalLinkEnabled: false, // 是否开启 Universal Link
        iosYyb: false,// ios 是否开启应用宝下载
        yybDownloadUrl: "http://sj.qq.com/myapp/detail.htm?apkName=com.unovo.apartment.v2",// 应用宝下载链接
        autoRedirectToDownloadUrl: true,// 是否如果没有打开app则自动跳转到下载页面
    })

</script>
</body>
</html>
